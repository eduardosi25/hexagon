<div class="offset-xl-4 offset-0 offset-md-2 offset-lg-3 col-xl-4 col-lg-6 col-md-8 col-sm-4 col-12">
  <div class="text-center">
      <h2 class="title-login h1-strong">{{title}}</h2>
  </div>


    <div class="alert alert-success" *ngIf="status == 'success'">
      Se han actualizado tus datos correctamente!!
    </div>
    <div class=" alert alert-danger" *ngIf="status == 'error'">
      No se han podido actualizar tus datos.
    </div>

      <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

      <p>
        <label>Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
        <span *ngIf="!name.value && name.touched">El nombre es obligatorio</span>
      </p>

      <p>
        <label>Apellidos</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control" />
        <span *ngIf="!surname.value && surname.touched">Los apellidos son obligatorios</span>
      </p>

      <p>
        <label>Nick</label>
        <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control"/>
        <span *ngIf="!nick.value && nick.touched"> El nick es obligatorio</span>
      </p>

      <p>
        <label>Correo electr√≥nico</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
        <span *ngIf="!email.value && email.touched"> El email es obligatorio</span>
      </p>
      <p>
        <label>Sube tu imagen </label>
      </p>
        <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>

     <div class="image-user text-center" *ngIf="user.image">
          <img class="rounded-circle img-thumbnail img-fluid" src="{{url + 'get-image-user/' + user.image}}" alt="">
     </div>
    <input  type="submit" name="" value="{{title}}" class="col-12 btn btn-primary" [disabled]="!userEditForm.form.valid"/>
    </form>
    </div>
